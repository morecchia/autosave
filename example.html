<!DOCTYPE html>
<html>
<head>
    <title>Local Storage Test </title>
	<link rel="stylesheet" href="example.css" />
	
	<script src="modernizr.js"></script>
	<script src="jQuery.js"></script>
	<script src="autosave.js"></script>
</head>
<body>
	<section class="form" id="form">
		<div class="header">
			<h2>This is a test form</h2>
			<h3>Test all of the different HTML form elements/input types</h3>
		</div>
		<div id="subformA">
		  <p>
			<label>Enter some values:</label>
			<input id="aName" type="text" placeholder="Enter a name">
			<input id="aNumber" type="number" min="0" value="0">
			<input id="aRange" type="range" min="0" max="100" value="0"> 
			<textarea id="freetext" placeholder="Enter some text"></textarea>
		  </p>
		</div>
		<div id="subformB">
		  <p>
			<input type="radio" name="yesNoRadio" value="yes"><label for="yesNoRadio">Yes</label>
			<input type="radio" name="yesNoRadio" value="no"><label for="yesNoRadio">No</label>
		  </p>
		  <p>
			<label for="select">Select an option:</label>
			<select id="aSelection" name="select">
			  <option value="Option 1">Option 1</option>
			  <option value="Option 2">Option 2</option>
			  <option value="Option 3">Option 3</option>
			</select>
		  </p>
		  <p>
			<label for="browsers">Select a browser:</label>
			<input id="aList" list="browsers" />
			  <datalist id="browsers">
			    <option value="Chrome">
			    <option value="Firefox">
			    <option value="Internet Explorer">
			    <option value="Opera">
			    <option value="Safari">
			  </datalist>
		  </p>
		</div>
		<div id="subformC">
		  <label for="theDate">Select a date and time:</label>
		  <input id="theDate" name="theDate" type="date" />
		</div>
		<div class="submit">
		  <p>
			<label for="progress">Progress:</label>
			<progress name="progress" id="progress" value="10" max="100">10 %</progress>
		  </p>
		  <p>
			<button class="save">Save</button>
			<button class="clear">Clear</button>
		  </p>
		  <p>
			<button class="start">Start Autosaving</button>
			<button class="stop">Stop Autosaving</button>
		</div>
	</section>
	
	<script>
		
		var autosave = new Autosave({
			selectors: 'input, textarea, progress, select',
			interval: 10000,
			autorun: true
		});
		
		jQuery('div.submit').on('click', 'button', function () {
		
			if ( jQuery(this).hasClass('save') ) {
			  autosave.getInputs();
			}
			
			if ( jQuery(this).hasClass('clear') ) {
			  autosave.clearStorage();
			}
			
			if ( jQuery(this).hasClass('start') ) {
			  autosave.run();
			}
			
			if ( jQuery(this).hasClass('stop') ) {
			  autosave.stop();
			}
		});
		
	</script>
</body>
</html>
